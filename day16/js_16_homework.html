    function Add(){
        var firstNumber = (document.getElementById("first-number").value);
        var secondNumber = (document.getElementById("second-number").value);
        if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
            document.getElementById("result").innerHTML = parseInt(firstNumber) + parseInt(secondNumber);
        }
        else{
            console.log("未输入数字");
            alert("未输入数字")
        }
    }
    function Mins(){
        var firstNumber = Number(document.getElementById("first-number").value);
        var secondNumber = Number(document.getElementById("second-number").value);
        if (!isNaN(firstNumber) && !isNaN(secondNumber)){
            document.getElementById("result").innerHTML = firstNumber - secondNumber;
        }
        else{
            console.log("未输入数字");
            alert("未输入数字")
        }
    }
    function Mul(){
        var firstNumber = Number(document.getElementById("first-number").value);
        var secondNumber = Number(document.getElementById("second-number").value);
        if(!isNaN(firstNumber)&&!isNaN(secondNumber)){
            document.getElementById("result").innerHTML = firstNumber * secondNumber;
        }

    }
    function Div(){
        var firstNumber = Number(document.getElementById("first-number").value);
        var secondNumber = Number(document.getElementById("second-number").value);
        if((!isNaN(firstNumber)) && (!isNaN(secondNumber))){
            if (secondNumber !== 0) {
                document.getElementById("result").innerHTML = firstNumber / secondNumber;
            }
            else {

                console.log("除数为0")
            }
        }
        else{
            alert("请输入数字");
            console.log("未输入数字")
        }
    }
