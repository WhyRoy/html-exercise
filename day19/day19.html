    function getAllListItem() {
        var x = document.getElementsByTagName("li");
        return x;
        // 返回页面中所有li标签
    }
    function getAllListItem2() {
        var x = document.querySelectorAll("li");
        return x;
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        var sec = document.getElementById(sectionId);
        var span = sec.getElementsByTagName("span");
        var Ay =[];
        for (var i=0;i<span.length;i++){
            if (span[i].innerHTML === "HTML") {
                Ay.push(span[i]);
            }
        }
        return Ay;
        // 返回某个section下所有span中内容为HTML的span标签
    }
    function findAllHtmlSpanInOneSection2(sectionId) {
        var sec = document.getElementById(sectionId);
        var span = sec.querySelectorAll("span");
        var Ay =[];
        for (var i=0;i<span.length;i++){
            if (span[i].innerHTML === "HTML") {
                Ay.push(span[i]);
            }
        }
        return Ay;
    }
    function findListItem(sectionId, spanCont) {
        var sec = document.getElementById(sectionId);
        var li = sec.getElementsByTagName("li");
        var Ay = [];
        for (var i = 0; i < li.length; i++) {
            var span = li[i].getElementsByTagName("span");
            for (var j =0;j<span.length;j++){
                if (span[j].innerHTML===spanCont) {
                    Ay.push(span[j].parentNode);
                }
            }
        }
        return Ay;
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }
    function findListItem2(sectionId,spanCont) {
        var sec = document.getElementById(sectionId);
        var span = sec.querySelectorAll("li span");
        var Ay = [];
        for (var i=0;i<span.length;i++){
            if (span[i].innerHTML === spanCont){
                Ay.push(span[i].parentNode);
            }
        }
        return Ay;
    }
    function getActiveLinkContent(sectionId) {
        var sec = document.getElementById(sectionId);
        var a = sec.getElementsByClassName("a");
        var Ay = [];
        var Ay2 = [];
        for (var i=0;i<a.length;i++){
            if(a[i].className === "active"){
                Ay.push(a[i]);
                for (var j=0; j<Ay.length;j++){
                    Ay2.push(Ay[j].innerHTML)
                }
            }
        }
        return Ay2;
        // 返回某个section下，class为active的链接中包含的文字内容
    }
