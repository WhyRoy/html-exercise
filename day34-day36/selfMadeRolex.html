    function clock() {
        var drawing = document.querySelector('canvas');
        if (drawing.getContext){
            var ctx = drawing.getContext("2d");
            ctx.save();
            ctx.clearRect(0, 0, 300, 150);
            //ctx.moveTo(250,250);
            ctx.translate(150,75);
            ctx.scale(0.5,0.5);
            ctx.rotate(- Math.PI / 2);
            ctx.lineCap = "round";
            ctx.lineWidth = 8;
            ctx.strokeStyle = 'black';
            ctx.fillStyle = "white";

            //Hours Marks
            ctx.save();//先保存配置
            for (var i = 0; i < 12; i++) {
                /*ctx.beginPath();
                ctx.fillStyle = 'black';
                ctx.moveTo(0, 100);
                ctx.lineTo(0, 120);
                ctx.stroke();*/
                if (i % 3 === 0) {
                    //ctx.save();
                    ctx.beginPath();
                    //ctx.lineCap = "square";
                    ctx.lineWidth = 12;
                    ctx.moveTo(100,0);
                    ctx.lineTo(120,0);
                    ctx.stroke();
                    //ctx.restore()
                }
                else{
                    ctx.beginPath();
                    ctx.moveTo(100, 0);
                    ctx.lineTo(120, 0);
                    ctx.stroke();
                }

                ctx.rotate(Math.PI / 6);
            }
            ctx.restore();

            //Minute Marks
            ctx.save();
            ctx.lineWidth = 5;
            for (var i = 0; i < 60; i++) {
                if (i % 5 !== 0) {
                    ctx.beginPath();
                    ctx.moveTo(115,0);
                    ctx.lineTo(120,0);
                    ctx.stroke();
                }
                ctx.rotate(Math.PI/30);
            }
            ctx.restore();

            //文字
            ctx.save();
            ctx.rotate( Math.PI / 2);
            ctx.font = 'bold 25px Arial';
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillStyle = 'black';
            ctx.fillText('Ω',0,-70);
            ctx.font = 'bold 15px Arial';
            ctx.fillText('OMEGA',0,-50);
            ctx.restore();

            var nowTime = new Date();
            var hr = nowTime.getHours();
            hr = hr>12?(hr-12):hr;
            var minute = nowTime.getMinutes();
            var second = nowTime.getSeconds();

            //画时针
            ctx.save();
            ctx.rotate(hr*(Math.PI/6) + minute*(Math.PI/360) + second* (Math.PI/21600));
            ctx.lineWidth= 12;
            ctx.beginPath();
            ctx.moveTo(-20,0);
            ctx.lineTo(80,0);
            ctx.stroke();
            ctx.restore();

            //画分针
            ctx.save();
            ctx.rotate(minute*(Math.PI/30)+second*(Math.PI/1800));
            ctx.beginPath();
            ctx.moveTo(-25,0);
            ctx.lineTo(108,0);
            ctx.stroke();
            ctx.restore();

            //画秒针
            ctx.save();
            ctx.rotate(second*(Math.PI/30));
            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            ctx.lineWidth = 5;
            ctx.moveTo(-30,0);
            ctx.lineTo(90,0);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, 10, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(97, 0, 8, 0, Math.PI * 2, true);
            ctx.stroke();
            ctx.restore();

            //画外圈
            ctx.save();
            ctx.beginPath();
            ctx.lineWidth = 14;
            ctx.strokeStyle = '#325FA2';
            ctx.arc(0, 0, 142, 0, Math.PI * 2, true);
            ctx.stroke();
            ctx.restore();
        }
        ctx.restore();
        window.requestAnimationFrame(clock);
    }
    window.requestAnimationFrame(clock);


    var EventUtil = {
        addHandler : function (element, type, handler) {
            if (element.addEventListener) {
                element.addEventListener(type,handler,false);
            }
            else if (element.attachEvent) {
                element.attachEvent("on" + type,handler);
            }
            else {
                element["on" + type] = handler;
            }
        }
    };

        }
        alert('keys: ' + keys.join(','));
    });
