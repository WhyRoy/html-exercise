<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mDiv">
    <canvas id="myCanvas">
        替换信息，默认不显示
    </canvas>
</div>
</body>
<script>
    function draw() {
        var canvas = document.querySelector('#myCanvas');
        if (canvas.getContext){
            var ctx = canvas.getContext('2d');
            for (var i = 0; i < 6; i++) {
                for (var j = 0; j < 6; j++) {
                    ctx.fillStyle = 'rgb('+Math.floor(255-42.5*i)+','+Math.floor(255-42.5*j)+','+ 0 +')';
                    ctx.fillRect(j*25,i*25,25,25);
                }
            }
        }
    }
    draw();
    
</script>
</html>
