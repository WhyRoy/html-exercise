    <script>
        function compare(a,b) {
            if (a < b) {
                return -1;
            }
            else if (a > b) {
                return 1;
            }
            else
                return 0;
        }
        function second(x,y) {
            if (x[1] < y[1]) {
                return 1;
            }
            else if (x[1] > y[1]) {
                return -1;
            }
            else
                return 0;
        }
        function third(x, y) {
            return x.value - y.value;
        }
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arr1.sort(compare));
        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log(arr2.sort(compare));
        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        console.log(arr3.sort(second));
        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        console.log(arr4.sort(third));
    </script>
